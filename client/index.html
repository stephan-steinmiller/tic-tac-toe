<!DOCTYPE html>
<html lang="en">

  <head>
    <title>tic tac toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transitions.css">
    <script src="main.js"></script>
    <!-- back end
    <script src="../server.js"></script>
    <script defer src="socketScriptForGame.js"></script>
    -->
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>

  <body>

    <svg class="x-cross-svg" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="10.005" height="10.005" viewBox="0 0 10.005 10.005"><g id="Komponente_2_6" data-name="Komponente 2 â€“ 6" transform="translate(1.061 1.061)"><line id="Linie_11" data-name="Linie 11" x2="7.884" y2="7.884" transform="translate(0 0)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="1.5"/><line id="Linie_12" data-name="Linie 12" x2="7.884" y2="7.884" transform="translate(7.884 0) rotate(90)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="1.5"/></g></svg>

    <div class="game-menu">
      <div class="game-menu-container">
        <div class="logo-container">
          <div class="logo-icon">
            <img src="assets/svg/logo.svg" class="logo-icon" draggable="false">
          </div>
        </div>
        <div class="menu-button singleplayer">Singleplayer</div>
        <div class="menu-button local-multiplayer">local Multiplayer</div>
        <div class="menu-button online-multiplayer">online Multiplayer</div>
      </div>
    </div>

    <div class="header">
      <img src="assets/svg/back.svg" class="back-icon" draggable="false">
    </div>

    <div class="win-screen">
      <div class="white-box">
        <div class="xCross"></div>
        <div class="draw-text">draw</div>
        <div class="oCircle"></div>
        <div class="won-text">won</div>
      </div>
    </div>

    <div class="wrapper">
      <div id="grid">
        <div id="a1" class="box">
          <div class="box-content"></div>
        </div>

        <div id="a2" class="box">
          <div class="box-content"></div>
          <div class="winning-line condition-0"></div>
        </div>

        <div id="a3" class="box">
          <div class="box-content"></div>
        </div>

        <div id="b1" class="box">
          <div class="box-content"></div>
          <div class="winning-line condition-3"></div>
        </div>

        <div id="b2" class="box">
          <div class="box-content"></div>
          <div class="winning-line condition-1 condition-4 condition-6 condition-7"></div>
        </div>

        <div id="b3" class="box">
          <div class="box-content"></div>
          <div class="winning-line condition-5"></div>
        </div>

        <div id="c1" class="box">
          <div class="box-content c1"></div>
        </div>

        <div id="c2" class="box">
          <div class="box-content"></div>
          <div class="winning-line condition-2"></div>
        </div>

        <div id="c3" class="box">
          <div class="box-content"></div>
        </div>
      </div>
      <svg class="play-again-icon" style="display: flex;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 5V2.21c0-.45-.54-.67-.85-.35l-3.8 3.79c-.2.2-.2.51 0 .71l3.79 3.79c.32.31.86.09.86-.36V7c3.73 0 6.68 3.42 5.86 7.29-.47 2.27-2.31 4.1-4.57 4.57-3.57.75-6.75-1.7-7.23-5.01-.07-.48-.49-.85-.98-.85-.6 0-1.08.53-1 1.13.62 4.39 4.8 7.64 9.53 6.72 3.12-.61 5.63-3.12 6.24-6.24C20.84 9.48 16.94 5 12 5z"/>
      </svg>
    </div>


    <div class="turn-indicator-box">
      <div class="x-turn on-turn">
        <div class="xCross"></div>
      </div>
      <div class="winCounter">
        <div class="xWinCounter">0</div>
        <div class="oWinCounter">0</div>
      </div>
      <div class="o-turn">
        <div class="oCircle"></div>
      </div>
    </div>
  </body>

</html>
