<!DOCTYPE html>
<html lang="en">

  <head>
    <title>tic tac toe</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transitions.css">
    <script src="main.js"></script>
    
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js" integrity="sha256-QUjs8BB2rWYmGNC9BVG3okv9DncIenDWE/LOTCzvccc=" crossorigin="anonymous"></script>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="unclickable-overlay"></div>
    <div class="game-menu">
      <div class="game-menu-container">
        <div class="logo-container">
          <div class="logo-icon">
            <img src="assets/svg/logo.svg" class="logo-icon" draggable="false" alt="">
          </div>
        </div>
        <button class="menu-button singleplayer" onclick="handleMenuButton(this.classList)">Singleplayer</button>
        <button class="menu-button localMultiplayer" onclick="handleMenuButton(this.classList)">local Multiplayer</button>
        <button class="menu-button onlineMultiplayer" onclick="handleMenuButton(this.classList)">online Multiplayer</button>
      </div>
    </div>

    <div class="header">
      <img src="assets/svg/back.svg" class="back-icon" draggable="false" alt="back">
    </div>

    <div class="win-screen">
      <div class="white-box">
        <div class="x-won x-cross">
          <div class="symbol"></div>
        </div>
        <div class="draw-text">draw</div>
        <div class="o-won o-nought">
          <div class="symbol"></div>
        </div>
        <div class="won-text">won</div>
      </div>
    </div>

    <div class="column">
      <div class="wrapper">
        <div id="grid">
          <div id="a1" class="box">
            <div class="symbol"></div>
          </div>

          <div id="a2" class="box">
            <div class="symbol"></div>
            <div class="winning-line condition-0"></div>
          </div>

          <div id="a3" class="box">
            <div class="symbol"></div>
          </div>

          <div id="b1" class="box">
            <div class="symbol"></div>
            <div class="winning-line condition-3"></div>
          </div>

          <div id="b2" class="box">
            <div class="symbol"></div>
            <div class="winning-line condition-1 condition-4 condition-6 condition-7"></div>
          </div>

          <div id="b3" class="box">
            <div class="symbol"></div>
            <div class="winning-line condition-5"></div>
          </div>

          <div id="c1" class="box">
            <div class="symbol"></div>
          </div>

          <div id="c2" class="box">
            <div class="symbol"></div>
            <div class="winning-line condition-2"></div>
          </div>

          <div id="c3" class="box">
            <div class="symbol"></div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="play-again-icon">
          <path d="M12 5V2.21c0-.45-.54-.67-.85-.35l-3.8 3.79c-.2.2-.2.51 0 .71l3.79 3.79c.32.31.86.09.86-.36V7c3.73 0 6.68 3.42 5.86 7.29-.47 2.27-2.31 4.1-4.57 4.57-3.57.75-6.75-1.7-7.23-5.01-.07-.48-.49-.85-.98-.85-.6 0-1.08.53-1 1.13.62 4.39 4.8 7.64 9.53 6.72 3.12-.61 5.63-3.12 6.24-6.24C20.84 9.48 16.94 5 12 5z"></path>
        </svg>
      </div>

      <div class="sized-box"></div>

      <div class="turn-indicator-box">
        <div class="x-turn x-cross on-turn">
          <div class="symbol"></div>
        </div>
        <div class="win-counter">
          <div class="x-win-counter">0</div>
          <div class="o-win-counter">0</div>
        </div>
        <div class="o-turn o-nought">
          <div class="symbol"></div>
        </div>
      </div>
    </div>
  </body>

</html>
