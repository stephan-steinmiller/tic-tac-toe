<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transitions.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <title>tic tac toe</title>
  </head>

  <body>
    <div class="win-screen">
      <div class="white-box">
        <div class="xCross"></div>
        <div class="draw-text">draw</div>
        <div class="oCircle"></div>
        <div class="won-text">won</div>
      </div>
    </div>

    <div class="wrapper">
      <div id="grid">
        <div id="a1" class="box">
          <div class="box-content"></div>
        </div>

        <div id="a2" class="box">
          <div class="box-content"></div>
        </div>

        <div id="a3" class="box">
          <div class="box-content"></div>
        </div>

        <div id="b1" class="box">
          <div class="box-content"></div>
        </div>

        <div id="b2" class="box">
          <div class="box-content"></div>
          <div class="winning-line"></div>
        </div>

        <div id="b3" class="box">
          <div class="box-content"></div>
        </div>

        <div id="c1" class="box">
          <div class="box-content"></div>
        </div>

        <div id="c2" class="box">
          <div class="box-content"></div>
        </div>

        <div id="c3" class="box">
          <div class="box-content"></div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="replay-icon">
        <path d="M12 5V2.21c0-.45-.54-.67-.85-.35l-3.8 3.79c-.2.2-.2.51 0 .71l3.79 3.79c.32.31.86.09.86-.36V7c3.73 0 6.68 3.42 5.86 7.29-.47 2.27-2.31 4.1-4.57 4.57-3.57.75-6.75-1.7-7.23-5.01-.07-.48-.49-.85-.98-.85-.6 0-1.08.53-1 1.13.62 4.39 4.8 7.64 9.53 6.72 3.12-.61 5.63-3.12 6.24-6.24C20.84 9.48 16.94 5 12 5z"/>
      </svg>
    </div>


    <div class="turn-indicator-box">
      <div class="x-turn on-turn">
        <div class="xCross"></div>
      </div>

      <div class="o-turn">
        <div class="oCircle"></div>
      </div>
    </div>
  </body>

</html>
